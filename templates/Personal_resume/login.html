{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'Personal_resume/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'Personal_resume/vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{% static 'Personal_resume/css/fontastic.css' %}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="{% static 'Personal_resume/css/grasp_mobile_progress_circle-1.0.0.min.css' %}">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="{% static 'Personal_resume/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'Personal_resume/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'Personal_resume/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'Personal_resume/img/favicon.ico' %}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
    <div class="page login-page">
        <div class="container">
            <div class="form-outer text-center d-flex align-items-center">
                <div class="form-inner">
                    <div class="logo text-uppercase"><span>Bootstrap</span><strong class="text-primary">Dashboard</strong></div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p>
                    <form action="/login/" method="post" class="text-left form-validate">
                        {% csrf_token %}
                        <div class="form-group-material">
                            <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your username" class="input-material">
                            <label for="login-username" class="label-material">用户名</label>
                        </div>
                        <div class="form-group-material">
                            <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                            <label for="login-password" class="label-material">密码</label>
                        </div>
                        <button type="submit" class="form-group text-center btn btn-primary">登录
                            <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                        </button>
                    </form><a href="#" class="forgot-pass">忘记密码?</a><small>没有账户？ </small><a href="/register/" class="signup">注册</a>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="../../Personal_resume/static/Personal_resume/vendor/jquery/jquery.min.js"></script>
    <script src="../../Personal_resume/static/Personal_resume/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="../../Personal_resume/static/Personal_resume/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Personal_resume/static/Personal_resume/js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="../../Personal_resume/static/Personal_resume/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="../../Personal_resume/static/Personal_resume/vendor/chart.js/Chart.min.js"></script>
    <script src="../../Personal_resume/static/Personal_resume/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="../../Personal_resume/static/Personal_resume/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="../../Personal_resume/static/Personal_resume/js/front.js"></script>
</body>
</html>
